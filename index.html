<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel='stylesheet' href='css/style.css'>
</head>

<body>
    <!-- For Testing, enable this -->
    <button id="btn-clear-storage">Clear Storage</button>
    <title>Welcome to your bookshop!</title>
    <section class="main-container">
        <section class="books-table">
            <!-- Load bearing div -->
            <div>
                <table>
                    <thead>
                        <th>ID</th>
                        <th id="header-title" class="clickable">Title</th>
                        <th id="header-price" class="clickable">Price</th>
                        <th class="actions">Actions</th>
                    </thead>
                    <tbody class="table-container"></tbody>
                </table>
            </div>
        </section>
        <button id="btn-create-book">Create new book</button>
        <section class="page-nav"></section>
        <div class="modal">
            <button class="close-modal">Close</button>
            <div class="new-book">
                <input type="text" name="book-name" placeholder="Enter the book's name">
                <input type="text" name="book-price" placeholder="Enter the book's price">
                <button id="btn-add-book">Add Book</button>
            </div>
            <div class="update-book">
                <input type="text" name="book-new-price" placeholder="Enter the book's new price">
                <button id="btn-confirm-update">Confirm</button>
            </div>
            <div class="read-book ">
                <label class="title "></label>
                <label>Author: <label class="author "></label></label>
                <section class="rate-container ">
                    <button id="btn-change-rate-minus">-</button>
                    <label class="rate "></label>
                    <button id="btn-change-rate-plus">+</button>
                </section>
                <div class="img "></div>
                <label class="price "></label>
                <label class="details "></label>
            </div>
            <div class="user-msg "></div>
            <label class="not-allowed-msg ">You're not allowed to do that!</label>
        </div>
    </section>
    <script src="lib/jquery/jquery.js "></script>
    <script src="js/services/util.service.js "></script>
    <script src="js/services/storage.service.js "></script>
    <script src="js/services/book.service.js "></script>
    <script src="js/bookshop.controller.js "></script>
</body>

</html>
